<!DOCTYPE html>
<html>
	<title>Molecule 3D</title>

	<meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1" />
	 
	<style type="text/css">
	</style>

	<style>
		html, body {height:100%; width:100%; margin:0;}
		canvas {touch-action:none;}
	</style>
	
	<head>
			
			<script src="Molecule3D_min.js"></script>
			<script type="text/javascript">
				window.addEventListener("load", eventWindowLoaded, false);
				function eventWindowLoaded() {
					var m3d = new Molecule3D();
					m3d.setLanguage("id");
					m3d.resetStorage(false);
					m3d.showLoading(false);
					m3d.setGradasiBola(true);  // <----- gradasi bola, untuk test di iOS
					m3d.start("content0","auto");
				}
				window.oncontextmenu = function(event) {
					 event.preventDefault();
					 event.stopPropagation();
					 return false;
				};
			</script> 

	</head>	
  
	<body>

		<div id="content0" unselectable="on";
				 style="
					 overflow: hidden;
					 background-color:#ffffff;
					 position:relative;
					 width: 100%;
					 height:100%;
					 margin-right: auto;
					 margin-left: auto"
			>
		</div>
		
	  </body>
</html>
