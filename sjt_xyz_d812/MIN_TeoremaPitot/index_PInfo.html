	<meta name='title' 
		  content='{"en": "Pitotâ€™s Theorem",
					"id": "Teorema Pitot"}'
	/>
	
    <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1" />

	<style type="text/css">
	</style>
	<style>
		html, body {height:100%; width:100%; margin:0;}
		canvas {touch-action:none;}
	</style>
	

	<head>
			<script src="TeoremaPitot_min.js"></script>
			<script src="info/PEInformation_min.js"></script> <!-- INFO -->
			<script type="text/javascript">
				var peInfo;
				window.addEventListener("load", eventWindowLoaded, false);
				
				function eventWindowLoaded() {
					PE_safeMode();
				}
					
				var PE_divContainer;
				var PE_divName = "content0";
				var PE_wsdTimer;
				function PE_safeMode() {
					PE_divContainer = document.getElementById(PE_divName);
					PE_wsdTimer = setTimeout(PE_waitDivSize,200);
				}
				
				function PE_waitDivSize() {
					if (!PE_divContainer) PE_divContainer = document.getElementById(PE_divName);
					else if (!(PE_divContainer.offsetWidth==0 || PE_divContainer.offsetHeight==0)) {
						clearTimeout(PE_wsdTimer);
						PE_beginDE();
					}
				}
				
				function PE_beginDE() {
				
					var lang = "id";
					
					var ss = new TeoremaPitot();
					ss.setLanguage(lang);
					ss.resetStorage(false);
					ss.showLoading(false);
					ss.start("content0","auto");
					
					// --- ! INFO ---
					addInformation(lang);
				}
				
				window.oncontextmenu = function(event) {
					 event.preventDefault();
					 event.stopPropagation();
					 return false;
				};
				
				// --- ! INFO ---
				function addInformation(lang) {
				// PEInformation(backColor, section_visibility, fontFamily, section_title, dot_color, isFullScreen)
				peInfo = new PEInformation("rgba(0,60,80,0.7)",
										   [true, true, true],
										   'serif',
										   {id: ["Deskripsi dan Tujuan", "Konsep Dasar","Cara Pemakaian"], en: ["Learning Object","Concept","How To Use"]},
										   '#1188dd',
										   true
										   );
				
				if (document.getElementById("infoDiv")) {
					if (peInfo.isExist()) document.getElementById("infoDiv").style.visibility = 'visible';
					else document.getElementById("infoDiv").style.visibility = 'hidden';
				}

				peInfo.setLanguage(lang);
			}
			
			function showInformation() {
				peInfo.show();
			}	
		</script> 
		 
	</head>	

	<body>
  
		<div id="content0" unselectable="on";
				 style="
					 background-color:#ffffff;
					 position:relative;
					 width: 100%;
					 height:90%;
					 margin-right: auto;
					 margin-left: auto"
			>
		</div>
		<!-- INFO -->
		<div id="infoDiv" class="unselectable" unselectable="on"
				 style="
					 background-color:#ffffff;
					 position:relative;
					 text-align:center;
					 display: table;
					 width: 100%;
					 height: 10%"

			>
			<div style="display: table-cell; vertical-align: middle;">
				<center><button style="display: table-cell; vertical-align:middle; outline:none; padding: 5px 15px 5px 15px; border-radius: 15px; background-color: #ffffff; border: 1px solid #888888; color:#555555"; onclick="showInformation()">INFO</button></center>
			</div>
		</div>

	</body>
