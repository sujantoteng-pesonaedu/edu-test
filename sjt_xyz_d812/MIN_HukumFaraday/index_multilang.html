<!DOCTYPE html>
<html>
	<title>Hukum Faraday</title>

	<head>
	
			<meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1" />
	 
			<style type="text/css">
			</style>

			<style>
				html, body {height:100%; width:100%; margin:0; touch-action:none;}
				canvas {touch-action:none;}
			</style>
			
			<script src="HukumFaraday_min.js"></script>
			<script type="text/javascript">
				window.addEventListener("load", eventWindowLoaded, false);
				function eventWindowLoaded() {
					PE_safeMode();
				}
				window.oncontextmenu = function(event) {
					 event.preventDefault();
					 event.stopPropagation();
					 return false;
				};
				
				var PE_divContainer;
				var PE_divName = "content0";
				var PE_wsdTimer;
				function PE_safeMode() {
					PE_divContainer = document.getElementById(PE_divName);
					PE_wsdTimer = setTimeout(PE_waitDivSize,200);
				}
			
				function PE_waitDivSize() {
					if (!PE_divContainer) PE_divContainer = document.getElementById(PE_divName);
					else if (!(PE_divContainer.offsetWidth==0 || PE_divContainer.offsetHeight==0)) {
						clearTimeout(PE_wsdTimer);
						PE_beginDE();
					}
				}

				function PE_beginDE() {
					var ss = new HukumFaraday();
					ss.setLanguage(getLanguageId());
					ss.resetStorage(false);
					ss.showLoading(false);
					ss.start("content0","auto");
				}
				
			</script> 

            <script type='text/javascript'>function getLanguageId(){const languageKey='AmazingEdu_DE_language';var languageId='*';try {if (typeof(Storage) !== 'undefined'){var temp = localStorage.getItem(languageKey);if (temp!= null) {languageId=temp;}}} catch (e){console.log(e.message);}if (languageId=='*'){var temp=readCookie(languageKey);if (temp!= null){languageId=temp;}}if (languageId=='*') languageId='en';return languageId;}function readCookie(name){var nameEQ = name + '=';var ca = document.cookie.split(';');for(var i=0;i < ca.length;i++){var c = ca[i];while (c.charAt(0)==' ') c = c.substring(1,c.length);if (c.indexOf(nameEQ) == 0) return c.substring(nameEQ.length,c.length);}return null;}</script>
	</head>	
  
	<body>

		<div id="content0" unselectable="on"
				 style="
					 overflow: hidden;
					 background-color:#ffffff;
					 position:relative;
					 width: 100%;
					 height:100%;
					 margin-right: auto;
					 margin-left: auto"
			>
		</div>
		
	  </body>
</html>
